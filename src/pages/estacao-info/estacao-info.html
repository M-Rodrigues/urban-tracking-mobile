<ion-header>
  <ion-navbar>
    <ion-title>Estação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-list>
    <ion-list-header>
      <p style="font-size: 20px;"><b>{{estacao.nome}}</b></p>
      <p>{{modal.nome}}</p>
    </ion-list-header>
    <ion-item *ngFor='let linha of linhas'>
      <p>{{linha.nome}}</p>
      <ion-icon name="map" item-end (click)="onToLinhaPage(linha)"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
