<ion-content>
  <ion-fab top left>
    <button ion-fab mini (click)="onShowMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-fab>

  <div
    id='mapaCidade' 
    style='width: 100%; height: 100%;'
    (click)="onClick($event)">  
  </div>

  <ion-fab bottom right>
    <button ion-fab mini color="danger" (click)="onChangeMarkers()">
      <ion-icon [name]="fabIcon"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
