<ion-header>
  <ion-navbar>
    <ion-title>{{linha.nome}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
    <ion-card style="height: 100%">

    <div
      id='mapaLinha' 
      style='height: 45%; width: 100%'>
    </div>
    
    <button ion-item (click)="onEscolherRota()">
      <p>Sentido</p>
      <h3><b>{{nomeRota}}</b></h3>
      <ion-icon name="sync" item-end small></ion-icon>
    </button>

    <ion-scroll style="width: 100%; height: 50vh;" scrollY='true'>
      <ion-list>
        <ion-item *ngFor="let estacao of trajetoRota; let i = index" (click)="focarNumaEstacao(estacao)">
          <p>{{estacao.nome}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
  
  </ion-card>

</ion-content>
