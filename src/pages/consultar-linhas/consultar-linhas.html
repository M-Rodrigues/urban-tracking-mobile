<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Consultar Linhas</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="setFilter()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="buscarLinha($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-10>
            <p>Linhas</p>
          </ion-col>
          <ion-col col-2 text-center>
            <p>Rotas</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let linha of linhasList" (click)="onLinhaInfo(linha)">
      <!-- <ion-icon [name]="selectModalIcon(linha.idModal)" item-start></ion-icon> -->
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-10>
            <h2>{{linha.nome | truncate : 30 }}</h2>
            <p>{{nomeModal(linha.idModal)}}</p>
          </ion-col>
          <ion-col col-2 text-center>
            <ion-badge>{{linha.rotas.length}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>      
    </ion-item>    
  </ion-list>
</ion-content>
